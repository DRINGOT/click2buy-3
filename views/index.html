<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Docker test</title>
		<style>
			/****  Base  ****/
			body {
				background: #efefef;
				font-family: arial;
				font-size: 18px;
				margin: 0;
				padding: 0;
			}
			/****  Header  ****/
			
			.header {
				background:rgb(53, 66, 85);
				height: 40px;
				color: #efefef;
				margin: 0;
				padding: 0;
				border-bottom: solid black
			}
			
			.header-fixed {
				margin: 0;
				padding: 0;
				background: rgb(53, 66, 85);
				font-size: 14px;
				position: fixed;
				top: 0px;
				height: 40px;
				text-indent: 20px;
				width: 100%;
			}
			
			.c2b_logo{
				width: 10%;
			}
			/****  Title  ****/
			h1 {
				position: absolute;
				text-align: center;
				text-transform: uppercase;
				font-size: 50px;
				letter-spacing: 2px;
				color: #000;
				display: flex;
				justify-content: center;
				top: 20%;
				left: 32%;
			}
			/****  Button  ****/
			a[href="/login"]{
        position:absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 180px;
        height: 60px;
        text-align: center;
        line-height: 60px;
        font-family: sans-serif;
        text-transform: uppercase;
        font-size: 24px;
        letter-spacing: 2px;
        color: #000;
        text-decoration: none;
			}
			a[href="/login"] svg,
			a[href="/login"] svg rect{
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				fill: transparent;
			}
			a[href="/login"] svg rect{
				stroke: #000;
				stroke-width: 4 ;
				transition: 1s;
				stroke-dasharray: 180,60;
			}
			a[href="/login"] svg rect:hover{
				stroke-dasharray: 60,180;
				stroke-dasharray: 478;

				animation: dash 5s linear forwards;
			}

			@keyframes dash {
				to {
					stroke-dashoffset: 0;
				}
			}
			/****  Background  ****/
			#particles-js{
				font-size:3rem;
				position : absolute;
				width:100%;
				height:100%;
				z-index:-1;
				color:white;
				background-color: #5c5e64;
			}
		</style>
	</head>
	<body>
			<div class="header">
				<div class="header-fixed">
					<a href="/">
						<img class="c2b_logo" src="https://www.click2buy.com/wp-content/uploads/2020/06/Logo-Click2buy.png" alt="Click2buy Logo">
					</a>
				</div>
				<section id="particles-js">
					<h1>This is home page</h1>
					<a href="/login">
						<svg> <rect></rect> </svg>
						LOGIN
				</a>
			</div>
		<script src="../../Javascript/background.js"></script>
		<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	</body>
</html>
