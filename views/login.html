<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Docker test</title>
	<style>
		/****  Base  ****/
		body {
			background: #efefef;
			font-family: arial;
			font-size: 18px;
			margin: 0;
			padding: 0;
		}

		/****  Header  ****/

		.header {
			background: rgb(53, 66, 85);
			height: 40px;
			color: #efefef;
			margin: 0;
			padding: 0;
			border-bottom: solid black
		}

		.header-fixed {
			margin: 0;
			padding: 0;
			background: rgb(53, 66, 85);
			font-size: 14px;
			position: fixed;
			top: 0px;
			height: 40px;
			text-indent: 20px;
			width: 100%;
		}

		.c2b_logo {
			width: 10%;
		}

		/****  Title  ****/
		h1 {
			position: absolute;
			text-align: center;
			text-transform: uppercase;
			font-size: 50px;
			letter-spacing: 2px;
			color: #000;
			display: flex;
			justify-content: center;
			top: 20%;
			left: 38%;
		}

		/****  Background  ****/
		#particles-js {
			font-size: 3rem;
			position: absolute;
			width: 100%;
			height: 100%;
			z-index: -1;
			color: white;
			background-color: #5c5e64;
		}

		/* ***  fORM  *** */
		.login-form {
			width: 300px;
			margin: 0 auto;
			font-family: Tahoma, Geneva, sans-serif;
			position: absolute;
			text-align: center;
			font-size: 24px;
			color: #000;
			display: flex;
			justify-content: center;
			top: 40%;
			left: 39.5%;
		}

		.login-form input[type="password"],
		.login-form input[type="text"] {
			position: relative;
			width: 99%;
			padding: 15px;
			border: 1px solid #dddddd;
			margin-bottom: 15px;
			box-sizing: border-box;
		}

		.login-form input[type="submit"] {
			position: relative;
			width: 100%;
			padding: 15px;
			background-color: #000;
			border: 0;
			box-sizing: border-box;
			cursor: pointer;
			font-weight: bold;
			color: #ffffff;
		}
	</style>
</head>

<body>
	<div class="header">
		<div class="header-fixed">
			<a href="/">
				<img class="c2b_logo" src="https://www.click2buy.com/wp-content/uploads/2020/06/Logo-Click2buy.png"
					alt="Click2buy Logo">
			</a>
		</div>
		<section id="particles-js">
			<h1>Login Form</h1>
			<div class="login-form">
				<form action="auth" method="POST">
					<input type="text" name="username" placeholder="Username" required>
					<input type="password" name="password" placeholder="Password" required>
					<input type="submit">
				</form>
			</div>
	</div>
	<script src="../../Javascript/background.js"></script>
	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>

</html>
